<h1>Agredar productos</h1>
<hr />

<form [formGroup]="productForm">
  <div class="row align-items-center mb-3">
    <div class="col-auto">
      <label>Nombre:</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="col-auto">
      <span customLabel [color]="color" [errors]="productForm.get('name')?.errors">Temporal</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">Cambiar color</button>
      &nbsp;
      <button routerLink="/signals" class="btn btn-danger">MÃ³dulo Signals</button>
    </div>
  </div>
</form>
<pre class="mt-5">
    {{ productForm.get("name")?.errors | json }}
</pre>
<p>Color: {{ color }}</p>
